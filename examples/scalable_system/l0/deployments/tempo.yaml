server:
  http_listen_port: 3200
  # Remove gRPC port - we don't need Tempo to listen for direct OTLP

distributor:
  receivers:
    # Remove OTLP receivers - traces will come via OTEL collector
    jaeger:
      protocols:
        thrift_http:
          endpoint: 0.0.0.0:14268

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    wal:
      path: /tmp/tempo/wal